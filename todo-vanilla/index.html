<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPA L&amp;L</title>

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="container">
      <h1>SPA Lunch &amp; Learn - 3/30/2023</h1>
    </header>

    <main class="container">
      <section>
        <form id="todo-form">
          <input
            class="todo-form"
            type="text"
            name="description"
            id="todoInput"
            placeholder="What has to be done?"
            required
          />
        </form>
      </section>

      <section>
        <ul id="todo-list" class="todo-list"></ul>
      </section>

      <section class="grid">
        <button id="all-toggle" class="primary">All</button>
        <button id="active-toggle" class="secondary outline">Active</button>
        <button id="completed-toggle" class="secondary outline">
          Completed
        </button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
